<h1>Contador de clientes</h1>
<h2>Total Total: {{ totalTotal }}</h2>

<app-contador [opened]="totalTotal < 100" (totalChanged)="countValueChanged($event, 0)"></app-contador>
<app-contador [opened]="totalTotal < 200" (totalChanged)="countValueChanged($event, 1)"></app-contador>
<app-contador [opened]="totalTotal < 300" (totalChanged)="countValueChanged($event, 2)"></app-contador>
<app-contador [opened]="totalTotal < 300" (totalChanged)="countValueChanged($event, 3)"></app-contador>
